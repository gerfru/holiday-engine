<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ùå Error - Travel Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: 30px;
        }
        
        .error-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        
        .error-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-family: monospace;
            color: #dc3545;
            border-left: 4px solid #dc3545;
            text-align: left;
        }
        
        .back-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .help-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .help-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
        }
        
        .help-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">üö´</div>
        <h1 class="error-title">Oops! Something went wrong</h1>
        <p class="error-message">
            Es gab einen Fehler bei der Verarbeitung deiner Anfrage. 
            Keine Sorge - das passiert manchmal bei der Suche nach den besten Reise-Deals!
        </p>
        
        {% if error %}
        <div class="error-details">
            <strong>Technical Details:</strong><br>
            {{ error }}
        </div>
        {% endif %}
        
        <a href="/" class="back-btn">üè† Zur√ºck zur Startseite</a>
        
        <div class="help-links">
            <a href="/health">üîß System Status</a>
            <a href="/test-flights">üß™ Test Search</a>
        </div>
    </div>
</body>
</html>
